                <div class="signup-form satyam">

                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>

                            </div>

                                <input type="radio" name="gender" id="female">

                        </div>

                        </div>
                        <div class="form-row">

                                <div class="form-select">

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        var x = document.getElementsByClassName("satyam");
        x[1].style.display = 'none';
        x[2].style.display = 'none';
        x[3].style.display = 'none';
        function firstScreenNextBtnClick() {
            var x = document.getElementsByClassName("satyam");
            x[0].style.display = 'none';
            x[1].style.display = 'inline';
            x[2].style.display = 'none';
            x[3].style.display = 'none';
        }
        function secondScreenNPrvBtnClick() {
            var x = document.getElementsByClassName("satyam");
            x[1].style.display = 'none';
            x[0].style.display = 'inline';
            x[2].style.display = 'none';
            x[3].style.display = 'none';
        }
        function secondScreenNxtBtnClick() {
            var x = document.getElementsByClassName("satyam");
            x[1].style.display = 'none';
            x[0].style.display = 'none';
            x[2].style.display = 'inline';
            x[3].style.display = 'none';
        }
        function thirdScreenPrvBtnClick() {
            var x = document.getElementsByClassName("satyam");
            x[1].style.display = 'inline';
            x[0].style.display = 'none';
            x[2].style.display = 'none';
            x[3].style.display = 'none';
        }
        function submitBtnClick() {
            var x = document.getElementByClassName("satyam");
            x[1].style.display = 'none';
            x[2].style.display = 'none';
            x[0].style.display = 'none';
            x[3].style.display = 'inline';
        }
    </script>
